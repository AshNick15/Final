<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./5style2.css">
</head>

<body>
    <h1>Expense Tracker</h1>

    <div>
        <label for="amount">Amount: </label>
        <input type="number" id="amount" required>

        <label for="description">Description: </label>
        <input type="text" id="description" required>

        <button onclick="addExpense()">Add Expense</button>
    </div>

    <h2>Expenses</h2>
    <table id="expenseTable">
        <thead>
            <tr>
                <th>Amount</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- Expenses will be added here -->
        </tbody>
    </table>

    <h3 id="totalExpenses">Total Expenses: $0</h3>

    <button id="navigateButton">Next Project</button>
    <button id="homeButton">Home</button>
    <script>
        document.getElementById('navigateButton').onclick = function () {
            window.location.href = '5project3.html';
        };
    </script>

    <script src="5app2.js"></script>
</body>

</html>
